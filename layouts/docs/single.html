{{ define "main" }}
<section class="h-full w-full bg-slate-100 dark:bg-main">
    <div class="mx-auto flex pt-20 max-w-screen-xl">
      {{ partial "sidebar.html" (dict "context" .) }}
      {{ partial "toc.html" . }}
      <main
        class="w-full break-words min-h-[calc(100vh-var(--navbar-height))] min-w-0 justify-center pb-8 pr-[calc(env(safe-area-inset-right)-1.5rem)]">
        <button class="sidebar-opener text-black dark:text-white pl-5 -mt-40">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="size-5 md:hidden" viewBox="0 0 16 16">
            <path d="M12.5 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm0 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm.5 3.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5m-.5 2.5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1z"/>
            <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM4 1v14H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm1 0h9a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5z"/>
          </svg>
        </button>
        <article class="max-w-6xl px-5 pt-4 sm:pt-0 md:px-10 lg:px-16 prose prose-slate dark:prose-invert prose-code:overflow-scroll prose-pre:px-0">
            {{ if .Title }}<h1>{{ .Title }}</h1>{{ end }}
            {{ .Content }}
        </article>
      </main>
    </div>
</section>
{{ end }}
