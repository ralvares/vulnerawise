{{ define "main" }}
<section class="bg-slate-100 dark:bg-main">
    <div class="relative">
        <div class="absolute w-full h-full">
          <div style="mask-image: url('{{ "images/dev/dark_shadow.png" | relURL }}')"
            class="w-full h-full bg-no-repeat bg-top-center absolute bg-slate-100 dark:bg-main"></div>
          {{ $dark_doted := "images/dev/dark_doted_layer.png" | relURL }}
          <div style="background-image: radial-gradient(at top, transparent 0%, #05101a 80%, #05101a 100%), url('{{ $dark_doted }}');"
            class="w-3/4 h-full left-1/2 -translate-x-1/2 bg-no-repeat bg-top-center absolute hidden dark:block">
          </div>
          {{ $light_doted := "images/dev/light_doted_layer.png" | relURL }}
          <div style="background-image: radial-gradient(at top, transparent 0%, #f1f5f9 80%, #f1f5f9 100%), url('{{ $light_doted }}');"
            class="w-3/4 h-full left-1/2 -translate-x-1/2 bg-no-repeat bg-top-center absolute dark:hidden">
          </div>
          <div class="relative z-10 container mx-auto">
            {{ partial "header_smoke.html" . }}
          </div>
        </div>
        <div class="container mx-auto px-5 sm:px-10 lg:px-16 relative z-10 lg:pt-20">
            <div class="flex flex-col md:flex-row gap-10 bg-gradient-to-b from-transparent to-slate-100 dark:to-main">
                <div class="w-full md:w-1/2 h-full" id="content" data-aos="zoom-in">
                    <div class="pt-20 pb-10 {{ if .Params.subtitle }}space-y-5{{ end }}">
                        <h1
                            class="font-poppins font-bold text-3xl lg:text-5xl text-slate-950 dark:text-white main-heading break-words">
                            {{ .Title | safeHTML }}
                        </h1>
                        <h5 class="font-poppins text-xl text-slate-900 font-semibold dark:font-normal dark:text-style">{{ .Params.subtitle | safeHTML }}</h5>
                    </div>
                    <div class="prose font-poppins prose-slate dark:prose-invert">
                        {{ .Content }}
                    </div>
                </div>
                <div class="w-full md:w-1/2 flex justify-center items-center h-full py-20">
                    <form action="" id="demo-form" onsubmit="successMessage()" class="w-full space-y-5" data-aos="zoom-in">
                        <div class="grid grid-col-1 lg:grid-cols-2 gap-5">
                            <div>
                                <label
                                    for="firstName"
                                    class="after:content-['*'] after:ml-0.5 after:text-red-500 font-poppins text-lg text-slate-700 dark:text-slate-300">
                                        First Name
                                </label>
                                <input
                                    type="text"
                                    placeholder="First Name"
                                    required
                                    id="firstName"
                                    class="py-2 pl-5 bg-gray-200 dark:bg-blue shadow-sm text-black dark:text-white font-poppins w-full focus:outline-none rounded-lg mt-2">
                            </div>
                            <div>
                                <label
                                    for="lastName"
                                    class="after:content-['*'] after:ml-0.5 after:text-red-500 font-poppins text-lg text-slate-700 dark:text-slate-300">
                                        Last Name
                                </label>
                                <input
                                    type="text"
                                    placeholder="Last Name"
                                    required
                                    id="lastName"
                                    class="py-2 pl-5 bg-gray-200 dark:bg-blue shadow-sm text-black dark:text-white font-poppins w-full focus:outline-none rounded-lg mt-2">
                            </div>
                        </div>
                        <div class="grid grid-col-1 lg:grid-cols-2 gap-5">
                            <div>
                                <label
                                    for="companyName"
                                    class="after:content-['*'] after:ml-0.5 after:text-red-500 font-poppins text-lg text-slate-700 dark:text-slate-300">
                                        Company Name
                                </label>
                                <input
                                    type="text"
                                    placeholder="Company Name"
                                    required
                                    id="companyName"
                                    class="py-2 pl-5 bg-gray-200 dark:bg-blue shadow-sm text-black dark:text-white font-poppins w-full focus:outline-none rounded-lg mt-2">
                            </div>
                            <div>
                                <label
                                    for="email"
                                    class="after:content-['*'] after:ml-0.5 after:text-red-500 font-poppins text-lg text-slate-700 dark:text-slate-300">
                                        Email
                                </label>
                                <input
                                    type="email"
                                    placeholder="your@company.com"
                                    required
                                    id="email"
                                    class="py-2 pl-3 bg-gray-200 dark:bg-blue shadow-sm text-black dark:text-white font-poppins w-full focus:outline-none rounded-lg mt-2">
                            </div>
                        </div>
                        <div class="grid grid-col-1 lg:grid-cols-2 gap-5">
                            <div>
                                <label
                                    for="coutry"
                                    class="after:content-['*'] after:ml-0.5 after:text-red-500 font-poppins text-lg text-slate-700 dark:text-slate-300">
                                        Country
                                </label>
                                <input
                                    type="coutry"
                                    placeholder="Country"
                                    required
                                    id="coutry"
                                    class="py-2 pl-5 bg-gray-200 dark:bg-blue shadow-sm text-black dark:text-white font-poppins w-full focus:outline-none rounded-lg mt-2">
                            </div>
                            <div>
                                <label
                                    for="elmpyeeCount"
                                    class="after:content-['*'] after:ml-0.5 after:text-red-500 font-poppins text-lg text-slate-700 dark:text-slate-300">
                                    Employe
                                </label>
                                <input
                                    type="Number"
                                    placeholder="Number Of Employee's"
                                    required
                                    id="elmpyeeCount"
                                    class="py-2 pl-3 bg-gray-200 dark:bg-blue shadow-sm text-black dark:text-white font-poppins w-full focus:outline-none rounded-lg mt-2">
                            </div>
                        </div>
                        <div class="grid grid-col-1 lg:grid-cols-2 gap-5">
                            <div>
                                <label
                                    for="dary"
                                    class="after:content-['*'] after:ml-0.5 after:text-red-500 font-poppins text-lg text-slate-700 dark:text-slate-300">
                                        Preferred Day 
                                </label>
                                <input
                                    type="date"
                                    required
                                    id="day"
                                    class="py-2 pl-5 bg-gray-200 dark:bg-blue shadow-sm text-black dark:text-white font-poppins w-full focus:outline-none rounded-lg mt-2">
                            </div>
                            <div>
                                <label
                                    for="time"
                                    class="after:content-['*'] after:ml-0.5 after:text-red-500 font-poppins text-lg text-slate-700 dark:text-slate-300">
                                    Preferred Time
                                </label>
                                <input
                                    type="time"
                                    required
                                    id="time"
                                    class="py-2 pl-3 bg-gray-200 dark:bg-blue shadow-sm text-black dark:text-white font-poppins w-full focus:outline-none rounded-lg mt-2">
                            </div>
                        </div>
                        <div>
                            <label
                                for="message"
                                class="after:content-['*'] after:ml-0.5 after:text-red-500 font-poppins text-lg text-slate-700 dark:text-slate-300">
                                    Message
                            </label>
                            <textarea
                                name="your message"
                                id="message"
                                required
                                placeholder="Leave us a message..."
                                rows="6"
                                class="py-2 pl-3 bg-gray-200 dark:bg-blue shadow-sm text-black dark:text-white font-poppins w-full focus:outline-none rounded-lg mt-2"></textarea>
                        </div>
                        <div>
                            <input type="checkbox" id="policies" class="bg-transparent" required>
                            <label
                                for="policies" 
                                class="font-poppins text-lg text-slate-700 dark:text-slate-300">
                                You agree to our friendly <a href='{{ "policies/" | relURL }}' class="underline">privacy policy</a>.
                            </label>
                        </div>
                        <div>
                            <button
                                type="submit"
                                class="border-gradient-primary w-full after:rounded-full hover:after:p-0 hover:bg-style text-black dark:text-white hover:text-black rounded-full font-poppins block text-lg py-2 text-center hover:scale-105 transition-transform duration-300">
                                Request Demo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div 
    class="-mt-10 sm:-mt-20 relative z-20 bg-slate-100 dark:bg-main overflow-x-hidden">
    <img src='{{ "images/dev/bottom_layer.png" | relURL }}' alt="" class="container mx-auto w-full animated-img">
</div>
